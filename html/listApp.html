<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户应用列表</title>
	<link rel="stylesheet" href="/apps/web/static/css/foundation.min.css">
	<link rel="stylesheet" href="/apps/web/static/css/apps.css">
	<script src="/apps/web/static/js/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="/apps/web/static/js/foundation.min.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div id="header">
		<div id="logo-container"></div>
		<div id="head-title">
			<p>用户中心应用列表</p>
		</div>
	</div>
	<div class="row">
		
		<div id="sider" class="small-12 medium-4 large-2 columns">
			<div class="side-unit">
				<span>应用管理</span>
				<ul class="side-nav">
					<li><a href="/apps/html/listApp.html">应用列表</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
					<li><a href="#">Link 4</a></li>
				</ul>
			</div>
			<div class="side-unit">
				<span>用户管理</span>
				<ul class="side-nav">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
					<li><a href="#">Link 4</a></li>
				</ul>
			</div>
		</div>
		<div id="main-container" class="small-12 medium-8 large-10 columns">
			
		</div>
	</div>

	<script type="text/javascript">
	jQuery(function($) {
		$('.side-unit').click(function(event) {
			var childNav = $(this).children('.side-nav');
			var navDisplay = childNav.is(':hidden');
			$('.side-nav').slideUp();
			if (navDisplay) {
				childNav.slideDown();
			} else {
				childNav.slideUp();
			}
		})
	});
	</script>
</body>
</html>
